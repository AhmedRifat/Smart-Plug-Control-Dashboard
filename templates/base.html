<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Plug Control{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232196F3'><path d='M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z'/></svg>">

</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Plug Control</h1>
            <nav>
                <a href="{{ url_for('dashboard') }}">Dashboard</a> |
                <a href="{{ url_for('history') }}">History</a> |
                <a href="{{ url_for('manual') }}">User Manual</a>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer>
            <p>Smart Plug Control System &copy; 2025</p>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
